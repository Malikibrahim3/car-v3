  <style>
    /* Force Light Mode */
    html, body {
      background-color: #F2F4F6 !important;
      color: #111827 !important;

    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #F2F4F6 !important;
        color: #111827 !important;
      }
    }
    
    /* Root element styling */
    #root {
      background-color: #F2F4F6 !important;
      min-height: 100vh;
    }
    
    /* Prevent flash of dark mode */
    * {
      color-scheme: light !important;
    }
  </style>
